
<html>
  <head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
 <body>
    <div class="col-xs-12 header_div text-center">
      <h1> Animal Sound Identification Web App </h1>
      
      <p>Note: Play different sounds like barking, meowing, mooing, and roaring to show the animal.</p>
    </div>
    <div class="main_div">
      <center>
    <br>
    <br>
    <button class="btn btn-warning" onclick="startClassification();" style="margin-bottom: 15px;"> START </button>
    <br>
    <div id="h3_h4_div">
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        </div>
        <img src="https://shravaripatil.github.io/Sound_controlled_animals/listen.gif" id="animal_image" width="300" height="300">
        <br>
      </center>
    </div>
    <div class="copy_right_footer">
      | Developed by - Srivar Gillela |
    </div>
    <script src="main.js"></script>
